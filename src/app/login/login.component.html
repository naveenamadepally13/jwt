<div class="container">
  <div class="row" style="padding-top: 15%">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
    <form #loginUser = "ngForm" class="container" (ngSubmit)="doLogin(loginUser.value)">
      <div >
        <div class="row">
          <div class="col-6">
            <label id="lblEmail" class="float-left m-3">Email Address:</label>
          </div>
          <div class="col-6">
            <input id="txtEmail" type="text" name="email" class="form-control" ngModel>
          </div>
        </div>
        <div class="row">
          <div class="col-6"><label id="lblPassword" class="float-left m-3">Password: </label></div>
          <div class="col-6"><input type="password" id="txtPassword" name="passWord" ngModel class="form-control"></div>
        </div>
      </div>
      <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
    </form>
  </div>
</div>
    </div>
  </div>
</div>
